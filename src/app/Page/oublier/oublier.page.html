<ion-header>
  <ion-toolbar>
    <ion-title>oublier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row justify-content-center align-items-center style="height: 100%;">
           <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-xl="4" >
             <ion-card>
              <ion-card-header>
                <ion-card-title>
                  Entrer votre email pour vous reinitialiser votre mot de passe
                </ion-card-title>
              </ion-card-header>
             </ion-card>  
             <ion-card-content>
                <ion-item lines="none">
                   <ion-label position="floating">
                      Email
                   </ion-label>
                   <ion-input type="email" name="email" placeholder="Enter your mail">           
                   </ion-input>
                </ion-item> 
                <ion-button color="primary" expand="block" >Envoyer</ion-button>
             </ion-card-content> 
           </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
